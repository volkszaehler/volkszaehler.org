name: docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build for test
        uses: ilteoood/docker_buildx@master
        with:
          publish: false
          imageName: ${{ secrets.DOCKERHUB_USERNAME }}/volkszaehler
          tag: latest
          dockerUser: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerPassword: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Test image
        run: ./misc/dockertest/test-docker.sh

      - name: Push image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: ${{ secrets.DOCKERHUB_USERNAME }}/volkszaehler
          tag: latest
          dockerUser: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerPassword: ${{ secrets.DOCKERHUB_TOKEN }}
